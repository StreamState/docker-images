apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: espv2
spec:
  backend:
    serviceName: espv2 # Name of the Service targeted by the Ingress
    servicePort: 80 # Should match the port used by the Service
---
apiVersion: v1
kind: Service
metadata:
  name: espv2
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "espv2"}'
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: espv2
  type: ClusterIP
