---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: espv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: espv2
  template:
    metadata:
      labels:
        app: espv2
    spec:
      containers:
      # [START esp]
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:2
        args: [
          "--listener_port", "8081",
          "--backend", "${argo_host}",
          "--service", "${service_name}", # "streamstate-api.endpoints.streamstatetest.cloud.goog",
          "--rollout_strategy", "managed",
          #"--healthz=/healthz",
        ]
        #readinessProbe:
        #  httpGet:
        #    path: /healthz
        #    port: 8081
      # [END esp]
        ports:
          - containerPort: 8081

