<html>
<script type="text/javascript">
    function rotateWrite() {
        fetch('/app/rotate/write', { method: 'POST', credentials: "same-origin" })
            .then(response => response.json())
            .then(data => alert(data.secret))
    }
    function rotateRead() {
        fetch('/app/rotate/read', { method: 'POST', credentials: "same-origin" })
            .then(response => response.json())
            .then(data => alert(data.secret))
    }
</script>
