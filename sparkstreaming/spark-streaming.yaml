apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: kafka-wrapper
  namespace: default
spec:
  #deps:
  #  packages:
  #    - org.apache.spark:spark-streaming-kafka-0-10_2.12:3.0.0
  sparkConf:
    spark.jars.packages: "org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.0"
    spark.jars.repositories: "https://packages.confluent.io/maven"
    spark.jars.ivy: "/tmp/ivy"
  type: Scala
  mode: cluster
  image: dhs_test:latest #"gcr.io/spark-operator/spark:v3.0.1"
  imagePullPolicy: Never
  arguments:
    - 192.168.99.1:19092
    - test-1 # should be the default group
    - test.test # topic
    - Append # output mode,  Append, Update, Complete
    - /tmp/sink # sink
    - /tmp/checkpoint # checkpoint
  mainClass: dhstest.KafkaSourceWrapper
  mainApplicationFile: "local:///opt/spark/work-dir/kafka_and_file_connect.jar"
  sparkVersion: "3.0.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.1
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
