apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: kafka-wrapper
  namespace: mynamespace # todo, adjust per tenant
spec:
  #deps:
  #  packages:
  #    - org.apache.spark:spark-streaming-kafka-0-10_2.12:3.0.0
  sparkConf:
    spark.jars.packages: "org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.0"
    spark.jars.repositories: "https://packages.confluent.io/maven"
    spark.jars.ivy: "/tmp/ivy"
  type: Scala
  mode: cluster
  image: streamstate:latest #"gcr.io/spark-operator/spark:v3.0.1"
  imagePullPolicy: Never
  arguments:
    - 192.168.99.1:19092
    - test-1 # should be the default group
    - test.test # topic
    - Append # output mode,  Append, Update, Complete
    - /tmp/sink # sink
    - /tmp/checkpoint # checkpoint
    - 172.17.0.7
    - A84oSK9s_cWK84QuPeYQvA1D8F9ScpHRI_24S7XnYsZPJvDtRNUSlg
    
  mainClass: sparkwrappers.KafkaSourceWrapper
  mainApplicationFile: "local:///opt/spark/work-dir/sparkstreaming.jar"
  sparkVersion: "3.0.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp" # todo, point to object storage
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.1
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp" # todo, point to object storage
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp" # todo, point to object storage
