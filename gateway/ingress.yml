apiVersion: networking.k8s.io/v1beta1 # extensions/v1beta1
kind: Ingress
metadata:
  name: streamstateingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    #nginx.ingress.kubernetes.io/auth-url: "https://${organization}.streamstate.org/oauth2/auth"
    #nginx.ingress.kubernetes.io/auth-signin: "https://${organization}.streamstate.org/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    cert-manager.io/issuer: "letsencrypt-prod" # "letsencrypt-staging"
    # acme.cert-manager.io/http01-edit-in-place: "true"
  labels:
    app: streamstateingress
spec:
  tls: # < placing a host in the TLS config will indicate a certificate should be created
  - hosts:
    - ${organization}.streamstate.org
    secretName: streamstate-cert-secret # < cert-manager will store the created certificate in this secret
  rules:
    - host: ${organization}.streamstate.org
      http:
        paths:
        - path: /ui(/|$)(.*)
          backend:
            serviceName: argo-server
            servicePort: 2747
        - path: /build(/|$)(.*)
          backend:
            serviceName: argowebhook
            servicePort: 12000
        - path: /monitoring(/|$)(.*)
          backend:
            serviceName: prometheus-server 
            servicePort: 9091
        - path: /grafana(/|$)(.*)
          backend:
            serviceName: grafana
            servicePort: 3001

---
## TODO should this be for the entire cluster? 
## or just this organization?
## https://docs.cert-manager.io/en/release-0.11/tasks/issuers/index.html 
## implies that it should be namespaced and per organization
## in which case I should use Issuer rather than ClusterIssuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # The ACME server URL
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: danstahl1138@gmail.com # Update to yours
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging
    # Enable the HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx
